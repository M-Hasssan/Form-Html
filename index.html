<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
<form action="">
    <table>
      <tr>
        <td>First Name: <input type="username" placeholder="First Name" /></td>
        <td>Last Name: <input type="username" placeholder="Last Name" /></td>
      </tr>

      <tr>
        <td>
          Date of birth: <input type="date" placeholder="Date of Birth" />
        </td>
        <td>Age: <input type="number" name="Age" /></td>
      </tr>
      <tr>
        <td><label for="gender">Gender</label>
          <select>
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <td>Email: <input type="email" placeholder="email"></td>
        </td>
      </tr>
      <tr>
        <td style="width: 50%;"><label for="Position Available">Position Available:</label>
        <input type="radio" name="Junior">Junior Developer
        <input type="radio" name="Mid-level">Mid-level Developer
        <input type="radio" name="Senior"></td>
      </tr>
    
</body>
</html>
